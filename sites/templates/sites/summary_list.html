{% extends "sites/summary_base_generic.html" %}

{% block name %}
Sum
{% endblock %}

{% block summary_sum_class %}
active
{% endblock %}

{% block summary %}
    {% for site in sites %}
        <tr>
            <td>{{ site.name }}</td>
            <td>{{ site.sum_a | floatformat:2}}</td>
            <td>{{ site.sum_b | floatformat:2 }}</td>
        </tr>
    {% endfor %}
{% endblock %}
